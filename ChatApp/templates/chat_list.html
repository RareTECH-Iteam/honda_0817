{% extends 'base.html' %} 
{% block title %}
    <title>Chatlist</title>
{% endblock %} 
{% block maincontent %}
    <div class="col-sm-9 content mt-5 offset-sm-3">
        <div class="row">
            <h1>チャット一覧画面</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-11">
                <hr>
            </div>
        </div>
        {% if chat_rooms %}
            {% for room in chat_rooms %}
            <div class="row justify-content-center d-flex align-items-center mb-3 position-relative">
                <a href="{{ url_for('chat', room_id=room['id']) }}" class="stretched-link"></a>
                <div class="col-2">
                    <img src="{{ room['icon'] }}" alt="User Icon" width="32" height="32" class="rounded-circle">
                </div>
                <div class="col-2">
                    <p class="mb-0">{{ room['name'] }}のチャットルーム</p>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <li>チャットルームがありません。</li>
        {% endif %}
    </div>
{% endblock %}
